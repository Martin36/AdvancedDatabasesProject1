<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Advanced Databases Project 1</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
					integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
					crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="index.js"></script>


	<style>
		.main-content {
			/*text-align: center;*/
			width: 80%;
			margin: 0 auto;
			padding-top: 50px;
		}
	</style>

</head>
<body>
	<div class="main-content">

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			Add Item
		</button>

		<h2 class="title">Search for text in the database</h2>
		<div class="search-container">
			<form name="databaseSearch" >
				<div class="form-group">
					<input type="text" id="search-input" placeholder="Enter search text" name="searchText" />
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inclusiveOption" id="radioAdd" value="and">
					<label class="form-check-label" for="radioAdd">AND</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inclusiveOption" id="radioOr" value="or">
					<label class="form-check-label" for="radioOr">OR</label>
				</div>
				<button type="submit" id="search-button" class="btn btn-primary">Search</button>
			</form>
		</div>

		<!--<div class="log-container">
			<table id="logs-table" class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Year</th>
						<th>October</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>-->

		<div class="results-container">
			<p>SQL Query: <br /> <span id="query"></span></p>
			<p>Nr of documents retrieved: <span id="document-nr"></span></p>
			<table id="results-table" class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Movie ID</th>
						<th>Title</th>
						<th>Search text</th>
						<th>Full Description</th>
						<th>Summary</th>
						<th>Rank</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add a new moive</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="titleInput">Title*</label>
							<input type="text" class="form-control" id="titleInput" placeholder="Title of the movie...">
						</div>
						<div class="form-group">
							<label for="categoriesInput">Categories*</label>
							<input type="text" class="form-control" id="categoriesInput" placeholder="Genres of the movie...">
						</div>
						<div class="form-group">
							<label for="summaryInput">Summary*</label>
							<textarea class="form-control" id="summaryInput" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="descriptionInput">Description*</label>
							<textarea class="form-control" id="descriptionInput" rows="3"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addNewMovie()">Submit</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
